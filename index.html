<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FileTune</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/76e98b16b5.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="music-player">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angle-left"></i>
                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
            <img src="audio/thumbnail.jpg" alt="thumbnail" class="song-img">
            <h1>Music Title</h1>
            <p>Artist name Ft.Test Artist</p>

            <audio controls id="song">
                <source src="audio/demo-audio.mp3" type="audio/mpeg" >
            </audio>

            <input type="range" value="0"   id="progress">

            <div class="controls">
                <div>
                    <!-- <i class="fa-solid fa-random"></i> -->
                    <i class="fa-solid fa-step-backward"></i>
                </div>
                <div onclick="playPause()">
                    <i class="fa-solid fa-play" id="ctrlIcon"></i>
                </div>
                    
                <div>
                    <i class="fa-solid fa-step-forward"></i>
                    <!-- <i class="fa-solid fa-redo"></i> -->
                </div>
                   
                
            </div>
        </div>
    </div>


    <script>
        let progress = document.getElementById('progress');
        let song = document.getElementById('song');
        let ctrlIcon = document.getElementById('ctrlIcon');

        song.onloadedmetadata = function(){
            progress.max = song.duration;
            progress.value = song.currentTime;
        }

        function playPause(){
            if(ctrlIcon.classList.contains("fa-pause")){
                song.pause();
                ctrlIcon.classList.remove("fa-pause");
                ctrlIcon.classList.add("fa-play");
            }
            else{
                song.play();
                ctrlIcon.classList.add("fa-pause");
                ctrlIcon.classList.remove("fa-play");
            }
        }

        song.addEventListener('timeupdate', function(){
            progress.value = song.currentTime;
        });
        progress.onchange = function(){
            song.currentTime = progress.value;
            song.play();
            ctrlIcon.classList.add("fa-pause");
            ctrlIcon.classList.remove("fa-play");
        }

    </script>

</body>
</html>
